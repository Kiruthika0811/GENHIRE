<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    h2 {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-btn {
      grid-column: span 2;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <form class="container" action="page2.html" method="get">
    <h2>Personal Info</h2>

    <div>
      <label for="name">Your name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
      <label for="email">Your email *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div>
      <label for="phone">Your phone number *</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div>
      <label for="domain">Preferred domain *</label>
      <select id="domain" name="domain" required>
        <option value="" disabled selected>Select your preferred domain</option>
        <option value="Data Science">Data Science</option>
        <option value="Frontend Development">Frontend Development</option>
        <option value="Backend Development">Backend Development</option>
        <option value="Cloud Engineering">Cloud Engineering</option>
        <option value="AI & ML">AI & ML</option>
      </select>
    </div>

    <div class="full-width">
      <label for="experience">Years of experience</label>
      <input type="text" id="experience" name="experience" placeholder="Enter your experience">
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
